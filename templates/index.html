<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; padding: 30px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
        h1 { text-align: center; margin-bottom: 20px; }
        img { max-width: 100%; height: auto; margin: 20px 0; }
        table { margin-top: 20px; }
        th, td { text-align: center !important; }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“ˆStock Prediction</h1>
    <form method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" name="ticker" class="form-control" placeholder="Enter Stock Ticker (e.g., AAPL)" required>
            <button class="btn btn-primary" type="submit">Predict</button>
        </div>
    </form>

    {% if data %}
        {% if data.error %}
            <div class="alert alert-danger">{{ data.error }}</div>
        {% else %}
            <h3>{{ data.ticker }} Results</h3>
            <p><strong>Today's Closing Price:</strong> {{ data.today }}</p>
            <p><strong>Predicted Price for Tomorrow:</strong> {{ data.tomorrow }}</p>
            <img src="data:image/png;base64,{{ data.plot_url }}" alt="Stock Chart">
            <h4>Last 7 Days Comparison</h4>
            {{ data.table_html | safe }}
        {% endif %}
    {% endif %}
</div>
</body>
</html>
